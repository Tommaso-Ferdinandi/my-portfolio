<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ciao sono Tommaso, aspirante Back-End Developer, questo è un form per contattarmi.">

  <meta name="og:title" content="Contattami - Tommaso Ferdinandi">
  <meta name="og:description" content="Ciao sono Tommaso, aspirante Back-End Developer, questo è un form per contattarmi.">
  <meta name="og:image" content="">
  <meta name="og:url" content="">
  <meta name="og:type" content="website">
  <!-- favicon -->
  <link rel="icon" href="/assets/images/" type="image/x-icon">
  <!-- title -->
  <title>Contattami - Tommaso Ferdinandi</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="/assets/css/form.css">
</head>
<body class="row">
  <main class="contattami col-12 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5  container">
    <!-- form -->
    <form  action="" method="post">
      <!-- riquadro del form -->
      <fieldset>
        <legend> Contattami </legend>
        <!-- nome -->
        <div class="row">
          <label class="col-4" for="nome"> Nome </label>
          <input class="col-6"type="text" id="nome" name="nome" required>
        </div>
        <!-- cognome -->
        <div class="row">
          <label class="col-4" for="cognome"> Cognome </label>
          <input class="col-6"type="text" id="cognome" name="cognome" required>
        </div>
        <!-- azienda -->
        <div class="row">
          <label class="col-4" for="azienda"> Azienda </label>
          <input class="col-6"type="text" id="azienda" name="azienda">
        </div>
        <!-- email -->
        <div class="row">
          <label class="col-4" for="email"> E-mail </label>
          <input class="col-6"type="email" id="email" name="email" required placeholder="esempio@gmail.com">
        </div>
        <!-- motivo -->
        <div class="row">
          <label class="col-4" for="motivo">Motivo</label>
          <select class="col-4" name="motivo" id="motivo">
            <option value="consulenza">-</option>
            <option value="consulenza">Consulenza</option>
            <option value="consulenza">Offerta di lavoro</option>
            <option value="consulenza">Altro</option>
          </select>
        </div>
        <!-- opzioni lavoro mostrare solo in alcuni casi-->
        <div id="radio" class="d-none radio">
          <input type="radio" name="modalita" id="remoto" value="remoto">
          <label for="remoto">Remoto</label>
          <input type="radio" name="modalita" id="presenza" value="presenza">
          <label for="presenza">Presenza</label>
          <input type="radio" name="modalita" id="ibrido" value="ibrido">
          <label for="ibrido">Ibrido</label>
         </div>
        <!-- messaggio -->
        <label for="message">Lascia un messaggio</label>
        <textarea name="message" id="message" maxlength="500" placeholder="Scrivi qui.." required></textarea>
        <!-- file -->
        <input type="file" id="file" name="file" multiple accept="image/*, .pdf">
        <!-- submit -->
         <div class="row">
          <button class="col-4 btn btn-dark" type="submit">Invia</button>
          <button class=" col-4 btn btn-light" type="reset">Ricomincia</button>
         </div>
      </fieldset>

    </form>
  </main>

  <!-- my js -->
  <script src="/assets/js/form.js"></script>
  <!-- bootstrap js e popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
